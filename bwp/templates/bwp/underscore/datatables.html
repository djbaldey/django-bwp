{# Шаблон Underscore #}{% load bwp_verbatim %}{% verbatim %}
<table id="table-model_{{ id }}" data-model="{{ model }}"
    class="table table-condensed table-striped table-bordered table-hover">
    <thead>
        <tr>
        {% _.each(columns, function(c) { %}
            <th data-toggle="tooltip" class="{{ c.classes }}" title="{{ c.title }}">{{ c.label }}</th>
        {% }); %}
        </tr>
    </thead>
    <tbody></tbody>
</table>
{% endverbatim %}
