{# Шаблон Underscore #}
<div class="alert <%= cls %> fade in">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <h4><% if (head) { %><%= head %><% } else if (cls=="alert-error") { %>Ошибка!<% } else if (cls=="alert-warning") { %>Внимание!<% } else { %>Сообщение.<% } %></h4>
    <span class="alert-text" style="white-space: pre-line;"><%= msg %></span>
</div>
