{# Шаблон Underscore #}{% load bwp_verbatim %}{% verbatim %}
{% _.each(data, function(app) { %}
    <li class="dropdown-submenu">
        <a tabindex="-1" href="#">{{ app.label }}</a>
        <ul class="dropdown-menu">
            {% _.each(app.models, function(model) { %}
                <li>
                    <a href="javascript:void(0)" data-id="{{ model.id }}">{{ model.label }}</a>
                </li>
            {% }); %}
            </ul>
        </li>
{% }); %}
{% endverbatim %}
