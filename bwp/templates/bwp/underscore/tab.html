{# Шаблон Underscore #}{% load bwp_verbatim %}{% verbatim %}
<li id="tab_{{ id }}">
    <a data-toggle="tab"
        href="#tab-content_{{ id }}"
        {% if (model) { %}data-model="{{ model }}"{% } %}
        {% if (pk) { %}data-pk="{{ pk }}"{% } %}
        title="{{ title }}: {{ text }}" {% var _text = _(text).truncate(10); %}
        >{{ _text }}&nbsp;<button data-id="{{ id }}" class="close">&times;</button>
    </a>
</li>
{% endverbatim %}
