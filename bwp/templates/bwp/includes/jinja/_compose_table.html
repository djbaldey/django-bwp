{% load bwp_verbatim %}{% verbatim %}{# Шаблон Jinja #}
<thead>
{% for col in data.cols %}
    <th name="{{ col.name }}">{{ col.label }}</th>
{% endfor %}
</thead>
<tbody>
{% for row in data.rows %}
<tr id="{{ row.model|replace(/\./g, '-') }}-{{ row.pk|replace(/\./g, '-') }}"
    data-model="{{ row.model }}"
    data-pk="{{ row.pk }}">
    {% for col in data.cols %}
        <td></td>
    {% endfor %}
</tr>
{% endfor %}
</tbody>
{% endverbatim %}
