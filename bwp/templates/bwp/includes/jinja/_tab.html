{% load bwp_verbatim %}{% verbatim %}{# Шаблон Jinja #}
<li id="tab_{{ data.id }}">
    <a data-toggle="tab"
        href="#tab-content_{{ data.id }}"
        {% if data.model %}data-model="{{ data.model }}"{% endif %}
        {% if data.pk %}data-pk="{{ data.pk }}"{% endif %}
        title="{{ data.title }}: {{ data.text }}"
        >{{ data.text|truncate(20) }}&nbsp;<button data-id="{{ data.id }}" class="close">&times;</button>
    </a>
</li>
{% endverbatim %}
